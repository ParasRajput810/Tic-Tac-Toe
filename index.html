<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class = "heading">Tic Tac Toe</h1>
    <div class = "tic-tac-toe">
        <div class = "board" >
            <div class="square" value ='0' onclick="newclick(event)" ></div>
            <div class="square" value = '1' onclick="newclick(event)"></div>
            <div class="square" value = '2' onclick="newclick(event)"></div>
            <div class="square" value = '3' onclick="newclick(event)"></div>
            <div class="square" value = '4' onclick="newclick(event)"></div>
            <div class="square" value = '5' onclick="newclick(event)"></div>
            <div class="square" value = '6' onclick="newclick(event)"></div>
            <div class="square" value = '7' onclick="newclick(event)"></div>
            <div class="square" value = '8' onclick="newclick(event)"></div>
        </div>
        <button onclick="pageRef(event)" id="Reset" class="btn btn-primary">Reset Game</button>
    </div>
    <div id ="winnerDeclartion">
    </div>
    <script src="/test.js"></script>
</body>
</html>
